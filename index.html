<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Shooter</title>
  </head>
  <style>
    body {
      width: 100%;
      overflow: hidden;
      background: url("space.jpg");
      background-size: cover;
    }
    #board {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 40px auto;
      border: 2px solid white;
      background-color: black;
      overflow: hidden;
    }

    #jet {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url("rocket.png");
      background-size: contain;
      background-repeat: no-repeat;
      left: 50%;
      bottom: 0px;
    }

    .bullets {
      position: absolute;
      bottom: 40px;
      left: 51%; 
      width: 20px;
      height: 20px;
      background: url("bullet.png");
      background-size: contain;
      background-repeat: no-repeat;
    }

    .rocks {
      position: absolute;
      top: 0px;
      width: 50px;
      height: 50px;
      background: url("alien.png");
      background-size: contain;
      background-repeat: no-repeat;
    }
    #points {
      position: absolute;
      top: 0px;
      margin: 40px;
      opacity: 0.7;
      font-size: 10em;
      color: white;
    }


  #game-over-overlay {
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  color: white;
  /*display: flex; */
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 2em;
  text-align: center;
  z-index: 100;
  }



 #game-over-overlay button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 1em;
 }





 /* Existing styles... */

#mobile-controls {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  z-index: 10;
}

#mobile-controls button {
  width: 100px;
  height: 100px;
  font-size: 1.5em;
  background-color: rgba(255, 255, 255, 0.8);
  border: none;
  border-radius: 50%;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);

  touch-action: manipulation; /* Prevents default behaviors on long-press */
  user-select: none; /* Prevents text selection */
  -webkit-user-select: none;
}





  </style>
  <script src="app.js" defer></script> 
  <body>
    <div id="board">
      <div class="rocks"></div>
      <div id="jet"></div>
    </div>

    <div id="points">0</div>
    
    <div id="game-over-overlay">
        <p>Game Over</p>
        <p>Your Score: <span id="final-score"></span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
  
     <!-- Mobile controls -->
  <div id="mobile-controls">
    <button id="move-left" 
      onmousedown="startMoveLeft()" onmouseup="stopMove()" 
      ontouchstart="startMoveLeft()" ontouchend="stopMove()" style="font-size: 40px;">‚¨ÖÔ∏è</button>
    <button id="shoot" 
      onmousedown="startShooting()" onmouseup="stopShooting()" 
      ontouchstart="startShooting()" ontouchend="stopShooting()" style="font-size: 40px;">üî´</button>
    <button id="move-right" 
      onmousedown="startMoveRight()" onmouseup="stopMove()" 
      ontouchstart="startMoveRight()" ontouchend="stopMove()" style="font-size: 40px;">‚û°Ô∏è</button>
  </div>
  
   
  </body>
  
</html>
